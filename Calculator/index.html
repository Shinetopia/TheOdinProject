<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div id="display"><p>45397857</p></div>
      <div id="clear"><button>AC</button></div>
      <div id="divide"><button>รท</button></div>
      <div id="7"><button>7</button></div>
      <div id="8"><button>8</button></div>
      <div id="9"><button>9</button></div>
      <div id="multiply"><button>X</button></div>
      <div id="4"><button>4</button></div>
      <div id="5"><button>5</button></div>
      <div id="6"><button>6</button></div>
      <div id="subtract"><button>-</button></div>
      <div id="1"><button>1</button></div>
      <div id="2"><button>2</button></div>
      <div id="3"><button>3</button></div>
      <div id="add"><button>+</button></div>
      <div id="delete"><button>DEL</button></div>
      <div id="0"><button>0</button></div>
      <div id="."><button>.</button></div>
      <div id="equal"><button>=</button></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

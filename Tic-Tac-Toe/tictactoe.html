<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intermediate JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <form>
    <label for="player1-name">Player 1's Name (X):</label>
    <input type="text" name="name" id="player1-name" required />
    <label for="player2-name">Player 2's Name (O):</label>
    <input type="text" name="name" id="player2-name" required />
    <button type="button">Start / Restart</button>
  </form>
  <body>
    <div id="tic-tac-toe-container">
      <div id="square-0" data-index="0"><p></p></div>
      <div id="square-1" data-index="1"><p></p></div>
      <div id="square-2" data-index="2"><p></p></div>
      <div id="square-3" data-index="3"><p></p></div>
      <div id="square-4" data-index="4"><p></p></div>
      <div id="square-5" data-index="5"><p></p></div>
      <div id="square-6" data-index="6"><p></p></div>
      <div id="square-7" data-index="7"><p></p></div>
      <div id="square-8" data-index="8"><p></p></div>
    </div>
    <p id="status-text"></p>
  </body>
</html>

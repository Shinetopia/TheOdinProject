<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intermediate JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog>
      <form>
        <h1>Book Form</h1>
        <p>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </p>
        <p>
          <label for="author">Author name</label>
          <input type="text" id="author" name="author" required />
        </p>
        <p>
          <label for="pages">Number of pages</label>
          <input type="number" id="pages" name="pages" />
        </p>
        <fieldset>
          <legend>Have you read this book before?</legend>
          <ul>
            <li>
              <label for="read">
                <input type="radio" id="read" name="read" value="true" />Yes
              </label>
              <label for="not_read">
                <input type="radio" id="not_read" name="read" value="false" />No
              </label>
            </li>
          </ul>
        </fieldset>
        <button id="add-book" type="submit">Add Book</button>
      </form>
    </dialog>
    <button id="show-addbook-menu">Add book</button>
  </body>
</html>
